plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10-RC'
    id 'application'
}

group = 'aappisw'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //rxtx
    implementation 'com.neuronrobotics:nrjavaserial:5.2.1'

    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnit()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

application {
    mainClassName = 'MainKt'
}